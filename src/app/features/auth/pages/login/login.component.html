  <div class="auth-card">
    <!-- Logo Section -->

        <span class="logo-text">Ã‰-<span class="logo-highlight">Livro</span></span>
      </div>
      <h1 class="auth-title">FaÃ§a seu Login</h1>
      <p class="auth-subtitle">Entre na sua conta para continuar</p>
      
      <!-- Mensagem de redirecionamento -->
      <div *ngIf="loginMessage" class="redirect-message">

  <div class="auth-card">
    <!-- Logo Section -->
    <div class="auth-header">
      <div class="auth-logo">
        <span class="logo-icon">ï¿½</span>
        <span class="logo-text">Ã‰-<span class="logo-highlight">Livro</span></span>
      </div>
      <h1 class="auth-title">FaÃ§a seu Login</h1>
      <p class="auth-subtitle">Entre na sua conta para continuar</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="username" class="form-label">Nome de usuÃ¡rio</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-input"
          [class.error]="getFieldError('username')"
          placeholder="Digite seu nome de usuÃ¡rio"
          autocomplete="username"
        />
        <div class="form-error" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-input"
            [class.error]="getFieldError('password')"
            placeholder="Sua senha"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
          >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" *ngIf="!showPassword">
              <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
            </svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" *ngIf="showPassword">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C5 20 1 12 1 12A16.16 16.16 0 0 1 6.06 6.06" stroke="currentColor" stroke-width="2"/>
              <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>
        <div class="form-error" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>
      
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading" class="loading-content">
          <div class="spinner"></div>
          Entrando...
        </span>
      </button>
    </form>
    
    <!-- Footer -->
    <div class="auth-footer">
      <p class="auth-switch">
        NÃ£o tem uma conta?
        <a routerLink="/auth/register" class="auth-link">
          Cadastre-se
        </a>
      </p>
    </div>
  </div>
</div>
